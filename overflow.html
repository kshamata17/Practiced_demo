<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        .box{
            border: 2px solid black;
            width: 200px;
            height: 100px;
            overflow: auto;
            
        }
    </style>
</head>
<body>
    <div class="box">This box has a height and a width. this means that if there is too much content to be displayed within the assigned height, there will be an Ooverflow situation. If overflow is set to hidden then any overfow will not be visible.</div>
    <p class="word">This content is outside of the box.</p>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <p>Required fields are followed by * </p>
        <h2>User Information</h2>
        <p>Name: * <input type="text" name="name" placeholder="abcd" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female"required>
        
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="7"></textarea></p>
        <p>Email: * <input type="email" name="email" id="email" placeholder="abc@gmail.com" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" placeholder="1234" required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Master Card</option>
            </select></p>
            <p>
                Card Number * <input type="number" name="card_number" id="card_number" required>
            </p>
            <p>
                Expiry Date * <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>CVV * <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">

    </form>
</div>
    
</body>
</html>

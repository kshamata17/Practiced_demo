<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Property</title>
    <style>
        .background{
            background-image: url("img.jpg");
            background-repeat: repeat-x;
            background-size: 400px;
            background-attachment:fixed;
            background-position: top;
            
            height: 1000px;
            width: 3000px;

        }
        h1{
            color: rgba(255, 248, 220, 0.914);
        }
        p{
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="background">
    <h1>This is a heading</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam magni commodi itaque. Dolor quo facilis libero voluptatem minus, dolores similique accusantium mollitia provident earum quas. Sunt optio qui excepturi nihil.</p>
    </div>
</body>
</html>
